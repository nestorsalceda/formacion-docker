# ¿Qué es una imagen?

???

Es algo así como un snapshot de una máquina virtual.

Tiene el formato de capas, con union mount, que va añadiendo cada capa al
sistema de fichero raíz.

---

class: center, middle

![Docker Image](docker-filesystems-multilayer.png)

???

La imagen de abajo es la imagen padre, y puedes recorrer las capas hasta llegar
a la imagen base.

Cuando se lanza un contenedor desde la imagen, se monta el sistema de ficheros
como lectura / escritura y es ahí donde nuestro proceso va a ejecutarse.

---

class: center, middle, nephritis

# Infraestructura inmutable

???

Gracias a esta tecnología es como podemos implementar servidores inmutables, de
verdad.

Cuando haces un run de chef o de ansible, puede ser dependiente del momento en
el que se ejecuta un upgrade o de una versión de un paquete que ya no está en
repositorios. La imagen siempre es la misma imagen.
