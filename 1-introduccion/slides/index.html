# ¿Qué es docker?

???

Un nuevo proyecto que crece bastante rápido que nos permite crear "máquinas virtuales" muy ligeras.

No son máquinas virtuales, sino un chroot con esteroides.

Se trata de poder automatizar el despliegue de aplicaciones en contenedores.

Lo que cambia las reglas del juego es que es muy rápido. Estamos hablando que la mayoria de contenedores se lanzan el menos de 1 segundo

# ¿Qué ventajas me ofrece docker?

* Aislar una aplicación y sus dependencias
* Crear una imagen y replicarla
* Distribución de aplicaciones
* Escalado
* Probar y borrar

???

Resuelve muchos de los mismos problemas que la virtualización, pero no consume
tantos recursos

* Entorno consistente
* Conseguir mayor densidad de ejecución

???

Luego se evolucióno a sistemas como puppet o chef.

# ¿Qué hay por debajo?

* libcontainer - LXC
* Linux kernel namespaces
* Control groups
* Union file system

???

El formato del contenedor. No es algo nuevo: Jails de FreeBSD, Zonas de Solaris,
Linux Containers

Aislamiento de espacio de trabajo (pid, net, ipc, mnt: mount, uts: timesharing)

Ajuste de recursos. Limitar memoria

UnionFS: Sistema de capas. Se utilizan para montar los contenedores: AUFS,
btrfs, vfs, DeviceMapper

#Componentes

* Cliente y servidor
* Imágenes
* Registro
* Contenedores

???

Es una aplicación cliente / servidor. Hay un API. El servidor se ejecuta como
root.

Las imágenes es con lo que se construye todo en el universo docker. Una imagen
se construye y se lanza en un contenedor. Es como el "código fuente de tus
contenedores". Son portables, y se pueden compartir, guardar y actualizar.

En el registro es donde se guardan las imágenes, se pueden buscar y lo que mola
es que ya hay un montón hechas.

Los contenedores, salen de la ejecución de una imagen y puede contener uno o más
contenedores. Es la parte de ejecución en el universo docker. Se cargan siempre
igual y no importa dónde se cargan, ni lo que contienen.

Ahora os voy a pedir ya que dejéis de pensar en una máquina virtual ligera, es
una herramienta para desplegar aplicaciones. Se recomienda no poner más de un
proceso en cada contenedor.
